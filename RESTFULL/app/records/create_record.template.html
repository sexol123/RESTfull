<md-dialog>
    <form ng-cloak>
         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Record</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- we are using ng-model to bind this view and the 'product model -->
                <md-input-container class="md-block">
                    <label>Host</label>
                    <input ng-model="host">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Code</label>
                    <input ng-model="code">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Message</label>
                    <input ng-model="message">
                </md-input-container>
                <!-- <md-input-container class="md-block">
                    <label>Created</label>
                    <input ng-model="created">
                </md-input-container> -->

            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button ng-click="createRecord()" class="md-primary">Create</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
